<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const { useState } = React;
        const { createPortal } = ReactDOM;



        function ReactApp() {
            const [animals, setAnimals] = useState([]);
            const [newAnimal, setNewAnimal] = useState("");
            const [showModal, setShowModal] = useState(false)
            //const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            function addAnimal() {
                setShowModal(true)
            }

            function onConfirm() {
                setAnimals([...animals, newAnimal])
                setNewAnimal("")
                setShowModal(false)

                //const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                //const randomAnimal = animalsChoices[randomIndex];

                /*  if (!animals.includes(randomAnimal)) {
                     setAnimal([...animals, randomAnimal])
                 } */

            }

            function onClose() {
                setShowModal(false)
            }

            function Modal({
                title,
                content,
                show = true,
                onClose,
                onConfirm
            }) {
                return show && createPortal(
                    <div className="modal-container">
                        <div className="modal">
                            <h2>{title}</h2>
                            {content}
                            <div>
                                <button onClick={onConfirm}>Conferma</button>
                                <button onClick={onClose}>Annulla</button>
                            </div>
                        </div>
                    </div>,
                    document.body
                )
            }

            return (
                <div className="container">
                    <button onClick={addAnimal}>Aggiungi Animale</button>
                    <Modal
                        title="Aggiungi animale"
                        content={<input
                            type="text"
                            value={newAnimal}
                            onChange={(e) => setNewAnimal(e.target.value)}
                        />}
                        onClose={onClose}
                        onConfirm={onConfirm}
                        show={showModal}
                    />
                    <details>
                        <summary>
                            Animali
                        </summary>
                        <ul>
                            {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                        </ul>
                    </details >
                </div>)
        }
        const { createRoot } = ReactDOM;
        const animalList = document.querySelector(".lista-animali");
        const root = createRoot(animalList);
        root.render(<ReactApp />)
    </script>
</head>
